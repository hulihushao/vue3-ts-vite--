    <style type="text/css">
    .hans-container {position: fixed;z-index:9999;bottom: 0px;width: 100%;height: 120px;}
    .hans-parallax use{animation:hans-wave-move 12s linear infinite;}
    .hans-parallax use:nth-child(1){animation-delay:-2s;}
    .hans-parallax use:nth-child(2){animation-delay:-2s;animation-duration:5s;}
    .hans-parallax use:nth-child(3){animation-delay:-4s;animation-duration:3s;}
    @keyframes hans-wave-move{
      0%{transform:translate(-90px,0)}
      100%{transform:translate(85px,0)}
    }
    </style>

      <path id="hans-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z">
      </defs>
      <g class="hans-parallax">
      <use xlink:href="#hans-wave" x="50" y="0" fill="rgba(224,233,239,.5)"/>
      <use xlink:href="#hans-wave" x="50" y="3" fill="rgba(224,233,239,.5)"/>
      <use xlink:href="#hans-wave" x="50" y="6" fill="rgba(224,233,239,.5)"/>
